info:
  title: IdentityServer Api
  description: Api for IdentityServer.
  version: '1.0'
  contact: {}
tags:
  - name: auth-api
    description: ''
servers: []
components:
  schemas:
    Liveness:
      type: object
      properties:
        ok:
          type: boolean
      required:
        - ok
    Version:
      type: object
      properties:
        version:
          type: string
      required:
        - version
    ClaimDto:
      type: object
      properties:
        type:
          type: string
          example: set_type
        value:
          type: string
          example: set_value
        valueType:
          type: string
          example: set_value_type
        issuer:
          type: string
          example: set_issuer
        originalIssuer:
          type: string
          example: set_original_issuer
      required:
        - type
        - value
        - valueType
        - issuer
        - originalIssuer
    UserIdentityDto:
      type: object
      properties:
        subjectId:
          type: string
          example: set_subject_id
        name:
          type: string
          example: set_name
        providerName:
          type: string
          example: set_provider_name
        active:
          type: boolean
          example: set_active
        providerSubjectId:
          type: string
          example: set_provider_subject_id
        claims:
          type: array
          items:
            $ref: '#/components/schemas/ClaimDto'
      required:
        - subjectId
        - name
        - providerName
        - active
        - providerSubjectId
        - claims
    UserIdentity:
      type: object
      properties:
        subjectId:
          type: string
        name:
          type: string
        providerName:
          type: string
        providerSubjectId:
          type: string
        active:
          type: boolean
        created:
          format: date-time
          type: string
        modified:
          format: date-time
          type: string
        claims:
          type: array
          items:
            type: string
      required:
        - subjectId
        - name
        - providerName
        - providerSubjectId
        - active
        - created
        - modified
        - claims
    Client:
      type: object
      properties:
        clientId:
          type: string
          example: client_id
        nationalId:
          type: string
          example: '1234567890'
        clientType:
          type: string
          example: spa
        allowOfflineAccess:
          type: boolean
          example: false
        identityTokenLifetime:
          type: number
          example: 300
        accessTokenLifetime:
          type: number
          example: 3600
        authorizationCodeLifetime:
          type: number
          example: 300
        absoluteRefreshTokenLifetime:
          type: number
          example: 2592000
        slidingRefreshTokenLifetime:
          type: number
          example: 1296000
        consentLifetime:
          type: number
          example: null
        refreshTokenUsage:
          type: number
          example: 1
        updateAccessTokenClaimsOnRefresh:
          type: boolean
          example: true
        refreshTokenExpiration:
          type: number
          example: 1
        accessTokenType:
          type: number
          example: 0
        enableLocalLogin:
          type: boolean
          example: true
        includeJwtId:
          type: boolean
          example: true
        alwaysSendClientClaims:
          type: boolean
          example: false
        pairWiseSubjectSalt:
          type: string
          example: null
        userSsoLifetime:
          type: number
          example: null
        userCodeType:
          type: string
          example: null
        deviceCodeLifetime:
          type: number
          example: 300
        alwaysIncludeUserClaimsInIdToken:
          type: boolean
          example: false
        backChannelLogoutSessionRequired:
          type: boolean
          example: true
        enabled:
          type: boolean
          example: true
        logoUri:
          type: string
          example: null
        requireConsent:
          type: boolean
          example: false
        requirePkce:
          type: boolean
          example: false
        requireRequestObject:
          type: boolean
          example: false
        allowPlainTextPkce:
          type: boolean
          example: false
        allowAccessTokenViaBrowser:
          type: boolean
          example: false
        frontChannelLogoutUri:
          type: string
          example: null
        frontChannelLogoutSessionRequired:
          type: boolean
          example: true
        backChannelLogoutUri:
          type: string
          example: null
        allowRememberConsent:
          type: boolean
          example: true
        clientClaimsPrefix:
          type: string
          example: client_claims_prefix
        clientName:
          type: string
          example: null
        clientUri:
          type: string
          example: null
        description:
          type: string
          example: Client Description for AdminUI
        protocolType:
          type: string
          example: protocol_type
        requireClientSecret:
          type: boolean
          example: true
        archived:
          format: date-time
          type: string
          example: null
        contactEmail:
          type: string
          example: null
        supportsCustomDelegation:
          type: boolean
          example: true
        supportsLegalGuardians:
          type: boolean
          example: true
        supportsProcuringHolders:
          type: boolean
          example: true
        supportsPersonalRepresentatives:
          type: boolean
          example: true
        promptDelegations:
          type: boolean
          example: true
        requireApiScopes:
          type: boolean
          example: true
        singleSession:
          type: boolean
