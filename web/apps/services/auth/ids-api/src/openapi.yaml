        modified:
          format: date-time
          type: string
        allowedScopes:
          type: array
          items:
            type: string
        allowedCorsOrigins:
          type: array
          items:
            type: string
        postLogoutRedirectUris:
          type: array
          items:
            type: string
        allowedAcr:
          type: array
          items:
            type: string
      required:
        - clientId
        - nationalId
        - clientType
        - allowOfflineAccess
        - identityTokenLifetime
        - accessTokenLifetime
        - authorizationCodeLifetime
        - absoluteRefreshTokenLifetime
        - slidingRefreshTokenLifetime
        - consentLifetime
        - refreshTokenUsage
        - updateAccessTokenClaimsOnRefresh
        - refreshTokenExpiration
        - accessTokenType
        - enableLocalLogin
        - includeJwtId
        - alwaysSendClientClaims
        - pairWiseSubjectSalt
        - userSsoLifetime
        - userCodeType
        - deviceCodeLifetime
        - alwaysIncludeUserClaimsInIdToken
        - backChannelLogoutSessionRequired
        - enabled
        - logoUri
        - requireConsent
        - requirePkce
        - requireRequestObject
        - allowPlainTextPkce
        - allowAccessTokenViaBrowser
        - frontChannelLogoutUri
        - frontChannelLogoutSessionRequired
        - backChannelLogoutUri
        - allowRememberConsent
        - clientClaimsPrefix
        - clientName
        - clientUri
        - description
        - protocolType
        - requireClientSecret
        - archived
        - contactEmail
        - supportsCustomDelegation
        - supportsLegalGuardians
        - supportsProcuringHolders
        - supportsPersonalRepresentatives
        - promptDelegations
        - requireApiScopes
        - singleSession
        - sso
        - created
        - modified
        - allowedScopes
        - allowedCorsOrigins
        - postLogoutRedirectUris
        - allowedAcr
    ClientAllowedCorsOrigin:
